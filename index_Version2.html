<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Daftar - Tes</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;line-height:1.4;padding:24px}
    .container{max-width:600px;margin:0 auto}
    label{display:block;margin:8px 0}
    .hidden{display:none}
    #msg{color:green;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Daftar (Tes)</h1>

    <form id="regForm">
      <label>Nama: <input type="text" name="nama" required /></label>
      <label>Email: <input type="email" name="email" required /></label>
      <button type="submit">Daftar</button>
    </form>

    <p id="msg" class="hidden">Tersimpan.</p>

    <h2>Data Tersimpan</h2>
    <ul id="list"></ul>
  </div>

  <script>
    // Pastikan script berjalan setelah DOM siap
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('regForm');
      const list = document.getElementById('list');
      const msg = document.getElementById('msg');

      function loadList() {
        try {
          const raw = localStorage.getItem('daftar') || '[]';
          const data = JSON.parse(raw);
          list.innerHTML = data.map((d, i) =>
            `<li>${i+1}. ${escapeHtml(d.nama)} — ${escapeHtml(d.email)}</li>`
          ).join('');
        } catch (e) {
          list.innerHTML = '<li>Error membaca data</li>';
          console.error('loadList error', e);
        }
      }

      function escapeHtml(s) {
        return String(s || '').replace(/[&<>"']/g, c =>
          ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]
        );
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const obj = {};
        for (const [k, v] of fd.entries()) obj[k] = v;
        const raw = localStorage.getItem('daftar') || '[]';
        const data = JSON.parse(raw);
        data.push({ ...obj, created_at: new Date().toISOString() });
        localStorage.setItem('daftar', JSON.stringify(data));
        form.reset();
        loadList();
        msg.classList.remove('hidden');
        setTimeout(() => msg.classList.add('hidden'), 1500);
      });

      // Untuk melihat apakah script dijalankan
      console.log('Script loaded — DOMContentLoaded fired');
      loadList();
    });
  </script>
</body>
</html>
